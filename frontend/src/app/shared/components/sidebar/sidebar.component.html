<header
  id="header"
  class="sticky z-[1020] top-0 transition-all duration-500 ease"
>
  <nav
    class="p-0 border-r border-solid border-[rgba(0,_0,_0,_0.07)] md:h-full shadow-custom left-0 overflow-x-hidden fixed top-0 w-full md:w-[260px] z-[2] bg-[#111418]"
  >
    <div
      class="h-full flex items-center justify-between py-[18px] md:pb-2 md:py-4 px-4 md:flex-col"
    >
      <a class="mb-auto md:mt-6 cursor-pointer text-center">
        <span
          class="bg-[#343a40] mb-lg hidden md:inline-block p-2 rounded-full max-w-2/3"
        >
          <img
            class="rounded-full h-auto max-w-full"
            src="../../../../assets/images/avatar/avatar.jpg"
            title="I'm Simone"
            alt="profile"
          />
        </span>
        <h1
          class="text-[1.3125rem] text-center mb-0 text-white font-poppins font-medium"
        >
          Minh Quang
        </h1>
      </a>
      <div id="header-nav" class="hidden md:flex my-auto w-full grow">
        <ul
          class="flex flex-col w-full text-center py-4 my-auto basis-auto font-poppins"
        >
          <li class="h-full block">
            <a
              class="block cursor-pointer transition-all duration-200 ease h-auto py-2.5 relative text-[#20c997]"
              href="#welcome"
              >Home</a
            >
          </li>
          <li class="h-full block">
            <a
              class="block cursor-pointer transition-all duration-200 ease h-auto py-2.5 relative text-white"
              href="#about"
              >About Me</a
            >
          </li>
          <li class="h-full block">
            <a
              class="block cursor-pointer transition-all duration-200 ease h-auto py-2.5 relative text-white"
              href="#service"
              >Service</a
            >
          </li>
          <li class="h-full block">
            <a
              class="block cursor-pointer transition-all duration-200 ease h-auto py-2.5 relative text-white"
              href="#study"
              >Case study</a
            >
          </li>
          <li class="h-full block">
            <a
              class="block cursor-pointer transition-all duration-200 ease h-auto py-2.5 relative text-white"
              href="#experience"
              >Experience</a
            >
          </li>
          <li class="h-full block">
            <a
              class="block cursor-pointer transition-all duration-200 ease h-auto py-2.5 relative text-white"
              href="#blog"
              >Blog</a
            >
          </li>
          <li class="h-full block">
            <a
              class="block cursor-pointer transition-all duration-200 ease h-auto py-2.5 relative text-white"
              href="#contact"
              >Contact</a
            >
          </li>
        </ul>
      </div>
      <ul class="flex flex-wrap ml-0 mt-auto m-0 p-0">
        <li class="ml-0 my-[2px] mr-[4px]">
          <a
            href="https://www.facebook.com/quangm4"
            target="_blank"
            rel="noopener noreferrer"
            class="text-[#aab1b8] text-[14px] block h-[26px] leading-[26px] text-center decoration-none transition-all duration-200 ease w-[26px]"
          >
            <fa-icon [icon]="faFacebook"></fa-icon>
          </a>
        </li>
        <li class="my-[2px] mx-[4px]">
          <a
            href="http://www.twitter.com/"
            target="_blank"
            rel="noopener noreferrer"
            class="text-[#aab1b8] text-[14px] block h-[26px] leading-[26px] text-center decoration-none transition-all duration-200 ease w-[26px]"
          >
            <fa-icon [icon]="faTwitter"></fa-icon>
          </a>
        </li>
        <li class="my-[2px] mx-[4px]">
          <a
            href="https://www.linkedin.com/in/supercoderle"
            target="_blank"
            rel="noopener noreferrer"
            class="text-[#aab1b8] text-[14px] block h-[26px] leading-[26px] text-center decoration-none transition-all duration-200 ease w-[26px]"
          >
            <fa-icon [icon]="faLinkedin"></fa-icon>
          </a>
        </li>
        <li class="my-[2px] mx-[4px]">
          <a
            href="https://github.com/supercoderl"
            target="_blank"
            rel="noopener noreferrer"
            class="text-[#aab1b8] text-[14px] block h-[26px] leading-[26px] text-center decoration-none transition-all duration-200 ease w-[26px]"
          >
            <fa-icon [icon]="faGithub"></fa-icon>
          </a>
        </li>
        <li class="md:hidden mr-0 my-[2px] ml-[4px]">
          <a
            href="javascript:void()"
            rel="noopener noreferrer"
            (click)="toggleNav()"
            class="relative text-[#aab1b8] text-[20px] block h-[26px] leading-[26px] text-center decoration-none transition-all duration-200 ease w-[26px]"
          >
            <!-- Icon menu -->
            <fa-icon
              [icon]="faMenu"
              class="absolute inset-0 transition-all duration-300 ease-in-out"
              [ngClass]="{
                'opacity-0 scale-75 pointer-events-none': isOpen,
                'opacity-100 scale-100': !isOpen
              }"
            ></fa-icon>

            <!-- Icon close -->
            <fa-icon
              [icon]="faClose"
              class="absolute inset-0 transition-all duration-300 ease-in-out"
              [ngClass]="{
                'opacity-100 scale-100': isOpen,
                'opacity-0 scale-75 pointer-events-none': !isOpen
              }"
            ></fa-icon>
          </a>
        </li>
      </ul>
      <button class="hidden" id="navbar-toggler" type="button">
        <span></span><span></span><span></span>
      </button>
    </div>

    <div
      id="header-nav"
      class="flex my-auto w-full grow md:hidden transition-all duration-500 ease-out"
      [ngClass]="{
        'max-h-0 pointer-events-none': !isOpen,
        'max-h-[1000px]': isOpen
      }"
    >
      <ul
        class="flex flex-col w-full px-4 pb-4 my-auto basis-auto font-poppins"
      >
        <li class="h-full block">
          <a
            class="block cursor-pointer transition-all duration-200 ease h-auto py-2.5 relative text-[#20c997]"
            href="#welcome"
            >Home</a
          >
        </li>
        <li class="h-full block">
          <a
            class="block cursor-pointer transition-all duration-200 ease h-auto py-2.5 relative text-white"
            href="#about"
            >About Me</a
          >
        </li>
        <li class="h-full block">
          <a
            class="block cursor-pointer transition-all duration-200 ease h-auto py-2.5 relative text-white"
            href="#service"
            >Service</a
          >
        </li>
        <li class="h-full block">
          <a
            class="block cursor-pointer transition-all duration-200 ease h-auto py-2.5 relative text-white"
            href="#study"
            >Case study</a
          >
        </li>
        <li class="h-full block">
          <a
            class="block cursor-pointer transition-all duration-200 ease h-auto py-2.5 relative text-white"
            href="#experience"
            >Experience</a
          >
        </li>
        <li class="h-full block">
          <a
            class="block cursor-pointer transition-all duration-200 ease h-auto py-2.5 relative text-white"
            href="#blog"
            >Blog</a
          >
        </li>
        <li class="h-full block">
          <a
            class="block cursor-pointer transition-all duration-200 ease h-auto py-2.5 relative text-white"
            href="#contact"
            >Contact</a
          >
        </li>
      </ul>
    </div>
  </nav>
</header>
