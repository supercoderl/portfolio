<section
  id="experience"
  class="py-[50px] md:py-[90px] bg-[100px_100px] w-full h-full overflow-hidden relative"
>
  <div class="md:max-w-[1170px] mx-auto px-3">
    <div class="md:flex items-center justify-between">
      <div>
        <div
          class="text-[1.25rem] font-medium text-[#56DFCF] mb-2.5 flex items-center"
        >
          <span class="mr-2 max-w-[32px]">
            <img
              src="../../../../assets/images/labels/star.png"
              alt="star icon"
            />
          </span>
          Skill
        </div>
        <h2
          class="mb-5 text-capitalize text-[#FBFFED] text-[1.5rem] md:text-[2.75rem] font-semibold"
        >
          My <span class="text-[#F72C5B]">Experience</span>
        </h2>
      </div>
      <div>
        <app-button href="#contact" className="w-fit"> Contact me </app-button>
      </div>
    </div>
    <div class="relative">
      <div class="flex flex-wrap -mx-6 md:-mt-12">
        <div class="w-full px-6 mt-12" *ngFor="let experience of experiences">
          <div
            class="group gap-[40px] flex justify-between flex-wrap"
          >
            <div class="w-[180px] relative">
              <p class="text-[rgb(159,_160,_166)] mb-4">
                {{ experience.startDate }} to
                {{ experience.isCurrent ? "Present" : experience.endDate }}
              </p>
              <h6
                class="text-[1.125rem] leading-[26px] text-[#FBFFED] font-semibold"
              >
                {{ experience.company }}
              </h6>

              <div
                class="block transition-all duration-300 ease-out content-[''] w-[35px] h-[35px] -right-[70px] z-[99] top-1/2 -translate-y-1/2 text-[#242423] absolute group-hover:text-[#F72C5B]"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="33"
                  height="34"
                  viewBox="0 0 33 34"
                  fill="none"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M16.5 34C16.467 24.6227 9.09241 17.0315 0 17.0315C9.11269 17.0315 16.5 9.40615 16.5 0C16.5329 9.37729 23.9076 16.9685 33 16.9685C23.8872 16.9685 16.5 24.5939 16.5 34Z"
                    fill="currentColor"
                  ></path>
                </svg>
              </div>
            </div>
            <app-experience-card
              *ngFor="let exp of experiences"
              [experience]="exp"
            >
            </app-experience-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
